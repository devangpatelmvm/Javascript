<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="Example_Events.js"></script>
    <style>
        button{
            font-size: 20;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
<body style="text-align: center; background-color: lightblue;" onresize="onResized()">
    <h1> -----Events----- </h1>
    <div>
<div>
    <button  onclick="onclickFunction()"> OnClick</button>
    <button  ondblclick="ondoubleClickFunction()"> OnDoubleClick</button>
    <button  oncontextmenu="onRightClickFunction()"> OnRightClick</button>
</div>
<div> 
    <button onkeypress="onKeyPressFunction()"> onKeyPress</button>
    <button onkeypress="onRightClickFunction()"> OnResized</button>
    <button onmouseenter="onMouseEnter()"> onMouseEnter</button>
           <p> For Sized Window</p>
</div>
   
    </div>
</body>
</html>
