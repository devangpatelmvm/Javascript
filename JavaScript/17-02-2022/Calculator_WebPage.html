<h1> CALCULATOR </h1>


 <div class="div1">
    <div style="text-align: center;">
            <input type="text" id="result" onclick="display()" />
        
        <div>
         <button type="button"    value="AC"     onclick="allClear()"       class="btn">AC</button>
         <button type="button"    value="B"      onclick="back()"           class="btn">B</button>
         <button type="button"    value="("      onclick="display('(')"     class="btn">(</button>
         <button type="button"    value=")"      onclick="display(')')"     class="btn">)</button>
        </div>
        <div>
         <button type="button"    value="7"      onclick="display('7')"     class="btn">7</button>
         <button type="button"    value="8"      onclick="display('8')"     class="btn">8</button>
         <button type="button"    value="9"      onclick="display('9')"     class="btn">9</button>
         <button type="button"    value="/"      onclick="display('/')"     class="btn">/</button>
        </div>
        <div>
         <button type="button"    value="4"      onclick="display('4')"     class="btn">4</button>
         <button type="button"    value="5"      onclick="display('5')"     class="btn">5</button>
         <button type="button"    value="6"      onclick="display('6')"     class="btn">6</button>
         <button type="button"    value="*"      onclick="display('*')"     class="btn">*</button>
        </div>
        <div>
         <button type="button"    value="1"     onclick="display('1')"      class="btn">1</button>
         <button type="button"    value="2"     onclick="display('2')"      class="btn">2</button>
         <button type="button"    value="3"     onclick="display('3')"      class="btn">3</button>
         <button type="button"    value="+"     onclick="display('+')"      class="btn">+</button>
         </div>
        <div>
         <button type="button"    value="0"     onclick="display('0')"      class="btn">0</button>
         <button type="button"    value="."     onclick="display('.')"      class="btn">.</button>
         <button type="button"    value="-"     onclick="display('-')"      class="btn">-</button>
         <button type="button"    value="="     onclick="solve()"           class="btn">=</button>
        </div>

</div>
