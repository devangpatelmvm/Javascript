<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Login-Page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="Login.js"></script>
    <title>Login Page</title>
  </head>
  <body>
         
        <section class="login py-5 bg-light">
          <div class="container">
          <div class="row g-0">
            <div class="col-lg-5">
              <img src="bg-1.png" class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 text-center py-3">
              <!-- <h1 class="animate__animated animate__heartBeat animate__infinite" >Login Page</h1> -->
              <h1 class="" >Login Page</h1>
               
               <!-- <form name="myForm" method="post" >  -->
                 <form class="form"  autocomplete="off">
                 <div class="form-row py-3 pt-5">
                   <div class="form-group offset-1 col-lg-10">
                      <!-- <input type="text" class="inp px-3" id="name" placeholder="UserName"> -->
                      <input type="text" class="form-control inp px-3" id="name" aria-describedby="Name" placeholder="Enter UserName">
      
                   </div>
                 </div>
                 <div class="form-row py-3">
                  <div class=" form-group offset-1 col-lg-10">
                        <!-- <input type="password" class="inp px-3" id="password" placeholder="Password"> -->
                        <input type="password" class="form-control inp px-3" id="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-row py-3">
                  <div class="offset-1 col-lg-9 l-5">
                    <!-- <button type="button" class="btn1" onclick="loginFunction()">LogIn</button> -->
                    <button type="button" class="btn1 btn-primary btn" onclick="loginFunction()">LogIn</button>
                  </div>
                </div>
               </form>
               <div  class="form-row py-3">
               <a href="Registration-Page.html">Or Register Here</a>
              </div>
              </div>
            </div>
          </div>
        </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
