<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Registration-Page.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="Registration-page-1.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Registration.js"></script>
    
    <title>Registration Page</title>
</head>
<body>
    <section class="Register py-5 bg-light">
    <div class="container">
    <div class="row">
      
     <div class="col-lg-5 py-5">
        <div class="p-5">
        <h1 >Registration Page</h1>
        
        
        <form class="form" action="" autocomplete="off" > 
          <div class="error">    </div>
          <div class="form-row py-3 p-5">
            <div>
              <i class="bi bi-person-fill p-2"></i>
              <!-- <input type="text" class="" id="name" placeholder="Enter Name"> -->
              <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name">
            </div>
          </div>
           <div class="form-group py-3 p-5">
            <i class="bi bi-envelope-fill p-2"></i>
            <!-- <input type="email" class="" id="email" placeholder="Enter Email"> -->
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
          </div>
          <div class="form-group py-3 p-5">
            <i class="bi bi-phone-fill p-2"></i>
            <!-- <input type="number" class="" id="phone" placeholder="Enter Phone Number"> -->
            <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number">
          </div>
          <div class="form-group py-3 p-5">
            <i class="bi bi-lock-fill p-2"></i>
            <!-- <input type="password" class="" id="password" placeholder="Enter Password"> -->
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
          </div>
          <div class="form-group py-3 p-5">
            <i class="bi-key-fill p-2"></i>
            <!-- <input type="password" class="" id="confirmpassword" placeholder="Enter Confirm Password"> -->
            <input type="password" class="form-control" id="confirmpassword" placeholder="Enter Confirm Password">
          </div>
               <!-- checkbox -->
          <!-- <div class="form p-4">
            <input type="checkbox" class="">
            <label for="">I agree all statements in <a href="#!">Terms of service</a></label> 
          </div> -->
          <div class="form-check p-4">
            <input type="checkbox" class="form-check-input" id="">
            <label class="form-check-label" for="">I agree all statements in <a href="#!">Terms of service</label>
          </div>
           
                 <!-- Button -->
          <div class="form py-3 pt-0 p-5">
            <div class="offset-1 p-4 pt-0">
              <button type="button" onclick="register(); form_validation()" class="btn btn-primary btn-lg">Register</button>
            </div>
          </div>
      </form>
    
      <p class="py-1 p-5 pt-0"><a href="Login-Page.html" class="p-5 pt-0">Or Login Here</a></p>
      </div>
       </div>


             <!-- Image -->
     <div class="col-lg-7 pt-5">
      <img src="draw1.png" class="img-fluid py-5" alt="">
    </div>

    </div>
    </div>
    </section>
</body>
</html>
